<!DOCTYPE html>
<html>
<head>
    <title>Movie List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 2rem;
            background: #fafafa;
            color: #222;
        }
        h2 {
            text-align: center;
        }
        .back {
            display: block;
            margin: 1rem auto 2rem;
            text-align: center;
            background: #0077cc;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            width: fit-content;
            text-decoration: none;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: auto;
        }
        li {
            background: #fff;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border-radius: 6px;
            box-shadow: 0 0 4px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <h2>Movies in Bin {{ vote_bin }} & {{ year_bin }}</h2>
    <a href="javascript:history.back()" class="back">← Back</a>
    <ul>
        {% for movie in movies.itertuples() %}
            <li><strong>{{ movie.title }}</strong> — {{ movie.vote_average }} ({{ movie.release_year }})</li>
        {% endfor %}
    </ul>
</body>
</html>
