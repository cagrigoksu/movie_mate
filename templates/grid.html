<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #1e1e2f;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #fff;
    }

    .grid-wrapper {
      display: grid;
      grid-template-columns: auto repeat({{ year_bins|length }}, 1fr);
      grid-template-rows: auto repeat({{ vote_bins|length }}, 1fr);
      gap: 4px;
      width: min(95vmin, 95vw);
      height: min(95vmin, 95vw);
      margin: auto;
      background-color: #2c2c3c;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      padding: 10px;
    }

    .grid-label {
      background-color: #333;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      border-radius: 4px;
      color: #fff;
      padding: 0.5rem;
    }

    .tile {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      color: #fff;
      background: linear-gradient(145deg, #3a3a4f, #2a2a3a);
      border: 3px solid #fff;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h2>Movie Grid{% if vote_filter and year_filter %} (Zoom: {{ vote_filter }}, {{ year_filter }}){% endif %}</h2>

  <div class="grid-wrapper">
    <div></div>
    {% for y in year_bins %}
      <div class="grid-label">{{ y }}</div>
    {% endfor %}

    {% for i in range(grid|length) %}
      <div class="grid-label">{{ vote_bins[i] }}</div>
      {% for j in range(grid[i]|length) %}
        <div class="tile"
             data-value="{{ grid[i][j] }}"
             data-row="{{ i }}"
             onclick="location.href='?v={{ vote_bins[i] }}&y={{ year_bins[j] }}'">
          {{ grid[i][j] }}
        </div>
      {% endfor %}
    {% endfor %}
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tiles = document.querySelectorAll('.tile');
      const rows = {};

      // Group tiles by row index
      tiles.forEach(tile => {
        const row = tile.dataset.row;
        const value = parseInt(tile.dataset.value);
        if (!rows[row]) rows[row] = [];
        rows[row].push({ element: tile, value });
      });

      // Fixed hues for each row
      const rowHues = {
        0: 120, // green (9–10)
        1: 30,  // orange (8–9)
        2: 0,   // red (7–8)
        3: 0,
        4: 0,
        5: 0,
        6: 0,
        7: 0,
        8: 0,
        9: 0    // 0–1 and below all red
      };

      Object.entries(rows).forEach(([rowIndex, rowTiles]) => {
        const values = rowTiles.map(t => t.value);
        const min = Math.min(...values);
        const max = Math.max(...values);
        const hue = rowHues[rowIndex] ?? 0;

        rowTiles.forEach(({ element, value }) => {
          const factor = (max === min) ? 0.5 : (value - min) / (max - min);
          const lightness = 35 + (factor * 35); // range: 35% to 70%
          const color = `hsl(${hue}, 85%, ${lightness}%)`;

          element.style.borderColor = color;
          element.style.color = color;
        });
      });
    });
  </script>
</body>
</html>
